<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">

	function check(){
		if(document.getElementById('id').value == ""){
			alert('아이디는 필수 사항입니다.')
			document.getElementById('id').focus();
		}else if(document.getElementById('pw1').value == ""){
			alert('비밀번호는 필수 사항입니다.')
			document.getElementById('pw1').focus();
		}else if(document.getElementById('pw2').value == ""){
			alert('비밀번호 확인은 필수 사항입니다.')
			document.getElementById('pw2').focus();
		}else if(document.getElementById('name').value == ""){
			alert('이름을 입력해 주세요')
			document.getElementById('name').focus();
		}
		else{
			fo.submit();	
		}
	}
	
	function chkLbl(){
		pw1 = document.getElementById("pw1").value;
		pw2 = document.getElementById("pw2").value;
		
		if(pw1 == pw2){
			document.getElementById("lbl").innerHTML="일치!";
			document.getElementById("name").focus();
		}else{
			document.getElementById("lbl").innerHTML="불일치!";
			document.getElementById("pw1").value = "";
			document.getElementById("pw2").value = "";
			document.getElementById("pw1").focus();
		}
	}

</script>
<h1>계정 등록</h1>
<form id="fo" action="success.html" >
	<input type="text" id="id" name="id">
	<span style="color:red;">*필수항목</span><br>
	<input type="text" id="pw1" name="pwd">
	<span style="color:red;">*필수항목</span><br>
	<input type="text" id="pw2" onchange="chkLbl()">
	<label id="lbl"></label><br>
	<input type="text" id="name" name="name"><br>
<hr>
	<input type="button" onclick="check()" value="등록">
</form>




</body>
</html>
