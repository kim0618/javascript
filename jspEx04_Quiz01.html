<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<style>
#img { width:100%; height:100%; }
#back{ width:500px; height:100px; background-color: black; text-align: center; display: flex; justify-content: center; align-items: center;}
#image{ width:500px; height: 500px; }
</style>

<script type="text/javascript">
var i=1;
function back(){
	if(i == 1){
		i = 8;
	}
	else{
		i = i - 1;
	}
	document.getElementById("img").src="images/최근상품0"+i+".jpg";
	
}
function next(){
	if(i == 8){
		i = 1;
	}
	else{
		i = i + 1;
	}
	document.getElementById("img").src="images/최근상품0"+i+".jpg";
}

</script>

<body>
	<div id="image">
	<img id="img" src="images/최근상품01.jpg"><br>
	</div>
	<div id="back">
		<input type="button" value="이전 이미지" onclick="back()">
		<input type="button" value="다음 이미지" onclick="next()">
	</div>

</body>
</html>
