<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
	
	var img
	function add(){
		img = document.createElement("img")
		img.setAttribute("src", "img.jpg")
	//  img.src = "img.jpg"					// 위에꺼랑 똑같은 아무거나 써도됨
	//	img.width = 100
	//	img.style.height = "100px"
		img.id = "img"
		
	//	document.body.appendChild(img)
		document.getElementById('test').appendChild(img)
	}
	function remove(){
	//	document.body.removeChild(img)							// 맨 마지막 값 삭제
	//	document.getElementById('test').removeChild(img)		// 맨 마지막 값 삭제
		document.getElementById('test').innerHTML = 'test'		//모든 값 삮제
	}
	
	</script>
<style type="text/css">
	#img { width:50px; height: 50px; }
</style>

</head>
<body>
	<p id="test">test</p>
	<a href="#" onclick="add()">[이미지 추가]</a>
	<a href="#" onclick="remove()">[이미지 삭제]</a>
	



</body>
</html>
